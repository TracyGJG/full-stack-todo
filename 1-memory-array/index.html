<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullstack-todo</title>
</head>

<body>
    <script type="module">
        import CrudInterface from './crud-interface.js';

        let mockStore = [];
        let testCount = 0;
        const crudInterface = CrudInterface(mockStore);

        crudInterface.createToDo('First To-Do');
        console.log(++testCount, mockStore.length === 1);

        crudInterface.createToDo('Second To-Do');
        console.log(++testCount, mockStore.length === 2);

        crudInterface.createToDo('Third To-Do');
        console.log(++testCount, mockStore.length === 3);
        console.log(++testCount, mockStore[2].done === false);

        crudInterface.updateToDo(mockStore[2].id);
        console.log(++testCount, mockStore.length === 3);
        console.log(++testCount, mockStore[2].done === true);

        crudInterface.deleteToDo(mockStore[1].id);
        console.log(++testCount, mockStore.length === 2);
        console.log(++testCount, mockStore[0].done === false);

        console.table(crudInterface.readToDoList());
    </script>
</body>

</html>
